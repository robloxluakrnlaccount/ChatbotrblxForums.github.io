<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Forum</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Verdana, Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .header {
            background: linear-gradient(180deg, #4a7ba7 0%, #2e5c7f 100%);
            color: white;
            padding: 15px 20px;
            border-bottom: 3px solid #1a3a52;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 12px;
            opacity: 0.9;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            background: white;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .breadcrumb {
            padding: 10px 15px;
            background: #e9ecef;
            border-bottom: 1px solid #ddd;
            font-size: 12px;
        }

        .breadcrumb a {
            color: #2e5c7f;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .forum-title {
            padding: 20px 15px;
            background: #f8f9fa;
            border-bottom: 2px solid #2e5c7f;
            font-size: 18px;
            font-weight: bold;
            color: #2e5c7f;
        }

        .thread {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            transition: background 0.2s;
        }

        .thread:hover {
            background: #f8f9fa;
        }

        .thread-title {
            font-size: 14px;
            font-weight: bold;
            color: #2e5c7f;
            margin-bottom: 8px;
        }

        .thread-content {
            font-size: 13px;
            line-height: 1.6;
            color: #555;
            padding-left: 10px;
        }

        .thread-meta {
            font-size: 11px;
            color: #999;
            margin-top: 8px;
            padding-left: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 14px;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #d9534f;
            font-size: 14px;
        }

        .footer {
            padding: 15px;
            background: #f8f9fa;
            border-top: 1px solid #ddd;
            text-align: center;
            font-size: 11px;
            color: #999;
        }

        .icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            background: #2e5c7f;
            border-radius: 3px;
            margin-right: 8px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Community Forums</h1>
        <p>Welcome to our discussion board</p>
    </div>

    <div class="container">
        <div class="breadcrumb">
            <a href="#">Home</a> &raquo; <a href="#">Forums</a> &raquo; <span id="forum-name">General Discussion</span>
        </div>

        <div class="forum-title" id="main-title">Loading...</div>

        <div id="forum-content" class="loading">
            Loading forum posts...
        </div>

        <div class="footer">
            Powered by Classic Forum Software
        </div>
    </div>

    <script>
        async function loadForumData() {
            const contentDiv = document.getElementById('forum-content');
            const mainTitle = document.getElementById('main-title');
            const forumName = document.getElementById('forum-name');
            
            try {
                const response = await fetch('https://gist.githubusercontent.com/robloxluakrnlaccount/142a4d7696824671bf8c3d403f3e6ada/raw/forums.json');
                
                if (!response.ok) {
                    throw new Error('Failed to load forum data');
                }
                
                const data = await response.json();
                
                // Set the main title
                if (data.Title) {
                    mainTitle.textContent = data.Title;
                    forumName.textContent = data.Title;
                }
                
                // Clear loading message
                contentDiv.innerHTML = '';
                
                // Display each thread
                for (const [key, value] of Object.entries(data)) {
                    if (key === 'Title') continue; // Skip the title as it's displayed separately
                    
                    const threadDiv = document.createElement('div');
                    threadDiv.className = 'thread';
                    
                    threadDiv.innerHTML = `
                        <div class="thread-title">
                            <span class="icon"></span>${key}
                        </div>
                        <div class="thread-content">
                            ${value}
                        </div>
                        <div class="thread-meta">
                            Posted by Administrator â€¢ Last updated recently
                        </div>
                    `;
                    
                    contentDiv.appendChild(threadDiv);
                }
                
            } catch (error) {
                contentDiv.innerHTML = `<div class="error">Error loading forum: ${error.message}</div>`;
            }
        }
        
        // Load forum data when page loads
        loadForumData();
    </script>
</body>
</html>
